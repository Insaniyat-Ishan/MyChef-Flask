<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipe</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-5">Add New Recipe</h2>
        <div class="col-md-6 offset-md-3">
            <form action="{{ url_for('views.add_recipe') }}" method="POST" enctype="multipart/form-data">
                <!-- Recipe Name -->
                <div class="mb-3">
                    <label for="name" class="form-label">Recipe Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>

                <!-- Description -->
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                </div>

                <!-- Cuisine -->
                <div class="mb-3">
                    <label for="cuisine" class="form-label">Cuisine</label>
                    <input type="text" class="form-control" id="cuisine" name="cuisine">
                </div>

                <!-- Ingredients -->
                <div class="mb-3">
                    <label for="ingredients" class="form-label">Ingredients</label>
                    <textarea class="form-control" id="ingredients" name="ingredients" rows="3" placeholder="Enter ingredients separated by commas"></textarea>
                </div>

                <!-- Instructions -->
                <div class="mb-3">
                    <label for="instructions" class="form-label">Cooking Instructions</label>
                    <textarea class="form-control" id="instructions" name="instructions" rows="5" placeholder="Enter instructions, one per line"></textarea>
                </div>

                <!-- Image -->
                <div class="mb-3">
                    <label for="image" class="form-label">Upload Image</label>
                    <input class="form-control" type="file" id="image" name="image">
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-success w-100">Add Recipe</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
